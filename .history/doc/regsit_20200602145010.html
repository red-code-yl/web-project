<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新用户注册页面</title>
    <style type="text/css">
        body{
            text-align: center;
        }  
    </style>    
</head>
<body onload="createCode()">
    <div id="concent" >
        <form action ="#" >
        <h3>注册</h3>
        用户昵称：<input  name="username" type="text" required placeholder="2-6位" minlength="2" maxlength="8"/>
        <br/>
        <br/>
        手机号码：<input name="tel" type="tel" required pattern="^1[3|4|5|8][0-9]\d{4,8}$"/>
        <br/>
        <br/>
        设置密码：<input name="pass" required type="password" placeholder="6-12位" minlength="6" maxlength="12"/>
        <br/>
        <br/>
        <input class+ type="submit" value="立即注册"/>
        </form>
    </div>
</body>
</html>
